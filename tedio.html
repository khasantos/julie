<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Julie</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.idntimes.com/content-images/community/2024/01/img-0402-f6d361070de3766c8e441e12129828b1-081e25d1a39b6320018df63386234390.jpeg'); /* Insira a URL da imagem da Namtan */
            background-size: cover;
            background-position: center;
            color: #FFB6C1; /* Cor do texto em rosa claro */
        }
        
        /* Caixa principal da mensagem */
        .mensagem {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Título com rosa pink */
        .titulo {
            color: #FF1493; /* Cor do título em rosa pink */
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Estilo do texto */
        .texto {
            font-size: 1.2em;
            margin: 15px 0;
            color: #FF4155; /* Cor do texto em rosa claro */
        }

        /* Estilo da imagem do gato */
        .imagem-gato {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Assinatura */
        .assinatura {
            margin-top: 20px;
            font-style: italic;
            color: #FF4155;
        }

        /* PS em vermelho */
        .ps {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="mensagem">
        <div class="titulo">Boa noite, amiga Julie</div>
        <div class="texto">Passando aqui pra dizer que você dorme demais.</div>
        <img src="C:\Users\khasa\Downloads\FptKCZEWYAA-DSj.jpg" alt="Gato dormindo" class="imagem-gato"> <!-- Insira a URL da imagem do gato -->
        <div class="texto">Mesmo assim, te amo!</div>
        <div class="assinatura">Com todo o meu amor, Karine com K.</div>
        <div class="ps">PS: Namtan não irá namorar com você, supere!</div>
    </div>
</body>
</html>
